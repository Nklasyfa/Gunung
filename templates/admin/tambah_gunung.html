{% extends "admin/base.html" %}

{% block title %}Tambah Gunung{% endblock %}

{% block content %}
<header>
    <h1>Tambah Data Gunung Baru</h1>
    <p>Isi formulir di bawah ini untuk mendaftarkan gunung baru.</p>
</header>

<div class="content-card" style="max-width: 800px;">
    
    <form action="{{ url_for('admin.tambah_gunung') }}" method="post" enctype="multipart/form-data">
        
        <div class="form-group">
            <label for="nama_gunung">Nama Gunung</label>
            <input type="text" id="nama_gunung" name="nama_gunung" class="form-control" placeholder="Contoh: Gunung Semeru" required>
        </div>
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
            <div class="form-group">
                <label for="lokasi">Lokasi</label>
                <input type="text" id="lokasi" name="lokasi" class="form-control" placeholder="Contoh: Jawa Timur" required>
            </div>
            <div class="form-group">
                <label for="ketinggian">Ketinggian (MDPL)</label>
                <input type="number" id="ketinggian" name="ketinggian" class="form-control" placeholder="Contoh: 3676" required>
            </div>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
            <div class="form-group">
                <label for="latitude">Latitude</label>
                <input type="number" id="latitude" name="latitude" class="form-control" placeholder="Contoh: -7.5898" step="0.0001" required>
            </div>
            <div class="form-group">
                <label for="longitude">Longitude</label>
                <input type="number" id="longitude" name="longitude" class="form-control" placeholder="Contoh: 112.7064" step="0.0001" required>
            </div>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
            <div class="form-group">
                <label for="status_pendakian">Status Pendakian</label>
                <select id="status_pendakian" name="status_pendakian" class="form-control" required>
                    <option value="Dibuka">Dibuka</option>
                    <option value="Ditutup">Ditutup</option>
                    <option value="Ditutup Sebagian">Ditutup Sebagian</option>
                </select>
            </div>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
            <div class="form-group">
                <label for="harga_tiket">Harga Tiket (Rp)</label>
                <input type="number" id="harga_tiket" name="harga_tiket" class="form-control" placeholder="Contoh: 150000" required>
            </div>
            <div class="form-group">
                <label for="min_days">Durasi Minimum (hari)</label>
                <input type="number" id="min_days" name="min_days" class="form-control" value="1" min="1" required>
            </div>
        </div>

        <!-- Estimasi dan kuota sekarang dikelola pada level jalur pendakian -->
        
        <div class="form-group">
            <label for="deskripsi">Deskripsi Singkat</label>
            <textarea id="deskripsi" name="deskripsi" class="form-control" placeholder="Deskripsi singkat mengenai gunung..."></textarea>
        </div>

        <div class="form-group">
            <label for="sejarah">Sejarah Singkat</label>
            <textarea id="sejarah" name="sejarah" class="form-control" placeholder="Sejarah singkat gunung..."></textarea>
        </div>
        
        <div class="form-group">
            <label for="gambar">Unggah Gambar Gunung (opsional)</label>
            <input type="file" id="gambar" name="gambar" accept="image/*" class="form-control">
        </div>
        
        <div class="button-group">
            <button type="submit" class="btn primary">Simpan Data</button>
            <a href="{{ url_for('admin.gunung') }}" class="btn secondary">Batal</a>
        </div>
    </form>
</div>
{% endblock %}
