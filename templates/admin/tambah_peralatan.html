{% extends 'admin/base.html' %}

{% block title %}Tambah Peralatan Sewa{% endblock %}

{% block content %}
<div class="card card-primary">
    <div class="card-header">
        <h3 class="card-title">Form Tambah Peralatan Sewa</h3>
    </div>
    <form action="{{ url_for('admin.tambah_peralatan') }}" method="POST">
        <div class="card-body">
            
            <div class="form-group">
                <label for="nama_peralatan">Nama Peralatan</label>
                <input type="text" class="form-control" id="nama_peralatan" name="nama_peralatan" required>
            </div>
            
            <div class="form-group">
                <label for="harga_sewa">Harga Sewa per Hari (Rp)</label>
                <input type="number" class="form-control" id="harga_sewa" name="harga_sewa" required min="0">
            </div>
            
            <div class="form-group">
                <label for="stok">Stok Awal</label>
                <input type="number" class="form-control" id="stok" name="stok" required min="0">
            </div>
            
        </div>
        <div class="card-footer">
            <button type="submit" class="btn btn-primary">Simpan Data</button>
            <a href="{{ url_for('admin.peralatan') }}" class="btn btn-secondary">Batal</a>
        </div>
    </form>
</div>
{% endblock %}
