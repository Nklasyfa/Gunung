{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <h1 class="h3 mb-4 text-gray-800">Tambah Porter Baru</h1>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <div class="card shadow mb-4">
        <div class="card-body">
            <form method="POST" action="{{ url_for('tambah_porter') }}">
                
                <div class="form-group">
                    <label for="gunung_id">Gunung Tugas</label>
                    <select class="form-control" id="gunung_id" name="gunung_id" required>
                        <option value="">-- Pilih Gunung --</option>
                        {% for gunung in gunung_list %}
                        <option value="{{ gunung.gunung_id }}">{{ gunung.nama_gunung }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="nama_porter">Nama Porter</label>
                    <input type="text" class="form-control" id="nama_porter" name="nama_porter" required>
                </div>
                
                <div class="form-group">
                    <label for="umur">Umur</label>
                    <input type="number" class="form-control" id="umur" name="umur" required>
                </div>
                
                <div class="form-group">
                    <label for="pengalaman_tahun">Pengalaman (Tahun)</label>
                    <input type="number" class="form-control" id="pengalaman_tahun" name="pengalaman_tahun" required>
                </div>
                
                <div class="form-group">
                    <label for="kontak">Kontak (No. HP)</label>
                    <input type="text" class="form-control" id="kontak" name="kontak" required>
                </div>
                
                <div class="form-group">
                    <label for="harga_per_hari">Harga Sewa / Hari (Rp)</label>
                    <input type="number" class="form-control" id="harga_per_hari" name="harga_per_hari" required>
                </div>
                
                <div class="form-group">
                    <label for="status">Status Awal</label>
                    <select class="form-control" id="status" name="status" required>
                        <option value="tersedia">Tersedia</option>
                        <option value="sedang bertugas">Sedang Bertugas</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-success">Simpan Porter</button>
                <a href="{{ url_for('porter') }}" class="btn btn-secondary">Batal</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
