<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %} - TICKET MOUNT</title> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* === GAYA DARI base.css (Digabung) === */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap');

        :root {
            --primary-color: #7A39E0; 
            --secondary-color: #A27EDD; 
            --bg-color: #ECE9F7; 
            --text-dark: #2B2B2B;
            --text-light: #F0F0F0;
            --shadow-main: rgba(122, 57, 224, 0.25);
            /* --- INI PERBAIKANNYA: Memindahkan URL ke variable --- */
            --gunung-image-url: url("{{ url_for('static', filename='images/kunung.jpg') }}");
        }
        * { box-sizing: border-box; }
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            position: relative;
            overflow-x: hidden;
            display: flex;
        }
        .main-wrapper { display: flex; width: 100vw; min-height: 100vh; }
        .sidebar {
            width: 250px;
            background-color: #ffffff; 
            box-shadow: 2px 0 10px rgba(0,0,0,0.05);
            padding: 20px;
            position: fixed; 
            height: 100%;
            z-index: 100;
            display: flex;
            flex-direction: column;
        }
        .logo {
            font-size: 24px; font-weight: 800; color: var(--primary-color);
            text-align: center; margin-bottom: 30px; display: flex;
            align-items: center; justify-content: center; gap: 10px;
        }
        .logo i { font-size: 32px; }
        .sidebar ul { list-style: none; padding: 0; margin: 0; flex-grow: 1; }
        .sidebar ul li a {
            display: flex; align-items: center; padding: 12px 15px;
            margin-bottom: 10px; color: var(--text-dark); text-decoration: none;
            font-weight: 600; border-radius: 8px;
        }
        .sidebar ul li a i { margin-right: 10px; width: 20px; text-align: center;}
        .sidebar ul li a:hover, .sidebar ul li a.active {
            background-color: var(--primary-color);
            color: var(--text-light);
        }
        .sidebar ul .logout-link { margin-top: auto; }
        .content-area { 
            margin-left: 250px; 
            flex-grow: 1; 
            padding: 30px; 
            overflow-y: auto;
            height: 100vh;
        }
        header { margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid #ddd; }
        header h1 {
            font-size: 32px; color: var(--primary-color);
            text-align: left; margin: 0;
        }
        .content-card {
            background: #ffffff; padding: 30px; border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            margin-bottom: 30px;
        }
        /* Style Form */
        .form-group { margin-bottom: 15px; }
        .form-group label {
            display: block; margin-bottom: 5px; color: var(--text-dark);
            font-weight: 600; font-size: 14px;
        }
        .form-control {
            width: 100%; padding: 12px 15px; border: 1px solid #ddd;
            border-radius: 8px; font-size: 15px; color: var(--text-dark);
        }
        textarea.form-control { min-height: 80px; resize: vertical; }
        /* Style Tombol */
        .btn {
            padding: 14px 25px; border: none; border-radius: 8px;
            font-size: 15px; font-weight: 700; cursor: pointer; text-align: center;
            text-decoration: none; display: inline-block;
            transition: all 0.3s ease;
            text-transform: uppercase;
            width: auto;
        }
        .btn.primary { background-color: var(--primary-color); color: white; box-shadow: 0 4px 12px var(--shadow-main); }
        .btn.primary:hover { background-color: var(--secondary-color); }
        .btn.danger { background-color: #f44336; color: white; }
        .btn.danger:hover { background-color: #d32f2f; }
        .btn.secondary { background-color: #ddd; color: var(--text-dark); }
        .btn.secondary:hover { background-color: #ccc; }
        .button-group { display: flex; justify-content: flex-start; gap: 15px; margin-top: 25px; }
        /* Style Alert */
        .alert {
            padding: 12px 15px; margin-bottom: 20px; border-radius: 8px;
            font-size: 14px; text-align: left;
            position: relative; width: 100%; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border-width: 1px; border-style: solid;
        }
        .alert.success { background-color: #e6ffed; color: #28a745; border-color: #c3e6cb; }
        .alert.danger { background-color: #ffebe6; color: #dc3545; border-color: #f5c6cb; }
        .alert.warning { background-color: #fff8e6; color: #ffc107; border-color: #ffeeba; }
        /* Style Tabel */
        table { width: 100%; border-collapse: collapse; }
        table th { 
            padding: 12px 10px; 
            border-bottom: 2px solid #ddd; 
            background-color: #f9f9f9;
            text-align: left; font-size: 14px; color: #333;
        }
        table td { padding: 12px 10px; border-bottom: 1px solid #eee; font-size: 15px; }
        table.profile-table td:first-child { font-weight: 600; color: #555; width: 30%; }
        .table-actions { display: flex; gap: 5px; }
        .table-actions .btn { padding: 5px 10px; font-size: 13px; text-transform: none; }
        
        @media (max-width: 900px) {
            body { flex-direction: column; }
            .sidebar { width: 100%; height: auto; position: relative; }
            .content-area { margin-left: 0; padding: 20px 15px; height: auto; }
        }
        
        /* === TAMBAHAN CSS BARU UNTUK DASHBOARD & PROFIL === */
        
        /* Background Tema seperti Login (MEMAKAI VARIABLE) */
        .content-area-bg {
            background-image: linear-gradient(rgba(236, 233, 247, 0.8), rgba(236, 233, 247, 1)), var(--gunung-image-url);
            background-size: cover;
            background-position: center bottom;
            background-attachment: fixed;
        }

        /* Card Gunung di Dashboard (MEMAKAI VARIABLE) */
        .gunung-card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }
        .gunung-card {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        .gunung-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(122, 57, 224, 0.2);
        }
        .gunung-card-image {
            height: 180px;
            background-image: var(--gunung-image-url);
            background-size: cover;
            background-position: center;
            position: relative;
        }
        .gunung-card-status {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 700;
            color: white;
            text-transform: uppercase;
        }
        .gunung-card-status.dibuka { background-color: #28a745; }
        .gunung-card-status.ditutup { background-color: #dc3545; }
        .gunung-card-status.lainnya { background-color: #ffc107; color: #333; }
        
        .gunung-card-content {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .gunung-card-content h3 {
            margin: 0 0 5px 0;
            color: var(--primary-color);
            font-size: 20px;
        }
        .gunung-card-content p {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
            flex-grow: 1;
        }
        .gunung-card-content .btn { width: 100%; }

        /* Profil Halaman Akun Saya (Tengah) */
        .profile-wrapper {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 20px;
        }
        .profile-card {
            max-width: 800px;
            width: 100%;
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            display: flex;
            gap: 30px;
            align-items: center;
        }
        .profile-pic-container {
            flex-shrink: 0;
            text-align: center;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #f0f0f0;
            border: 5px solid var(--bg-color);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            color: var(--secondary-color);
            margin-bottom: 10px;
        }
        .profile-pic-container .btn {
            font-size: 12px;
            padding: 8px 15px;
            text-transform: none;
            width: 100%;
        }
        .profile-details { flex-grow: 1; }
        .profile-details h2 {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
        }
        .profile-details .profile-table { margin-bottom: 25px; }
        .profile-details .profile-table td { font-size: 16px; padding: 10px 0; }
        
        /* CSS Untuk Halaman Detail Gunung (MEMAKAI VARIABLE) */
        .detail-header {
            height: 350px;
            background-image: var(--gunung-image-url); /* <-- INI PERBAIKANNYA */
            background-size: cover;
            background-position: center;
            border-radius: 15px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 30px;
            color: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .detail-header::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            border-radius: 15px;
        }
        .detail-header * { position: relative; z-index: 2; }
        .detail-header h1 {
            font-size: 48px;
            margin: 0;
            text-shadow: 0 2px 10px rgba(0,0,0,0.7);
        }
        .detail-header p {
            font-size: 20px;
            margin: 0;
            font-weight: 600;
            color: #eee;
        }
        .detail-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 25px;
            margin-top: 25px;
        }
        .detail-info-card {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }
        .detail-info-card h3 {
            font-size: 22px;
            color: var(--primary-color);
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-top: 0;
            margin-bottom: 15px;
        }
        .detail-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 25px;
            text-align: center;
        }
        .stat-item h4 {
            font-size: 14px;
            color: #888;
            font-weight: 600;
            margin: 0 0 5px 0;
            text-transform: uppercase;
        }
        .stat-item p {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-dark);
            margin: 0;
        }
        .stat-item p.dibuka { color: #28a745; }
        .stat-item p.ditutup { color: #dc3545; }
        .stat-item p.lainnya { color: #ffc107; }
        
        .booking-card h3 {
            margin-top: 0;
            font-size: 20px;
        }
        .booking-card .btn.primary {
            width: 100%;
            margin-top: 15px;
            font-size: 18px;
            padding: 18px;
        }
        .anggota-input {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .anggota-input label {
            flex-shrink: 0;
            padding-top: 10px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="main-wrapper">
        {% block sidebar %}{% endblock %}
        
        <div class="content-area {% block content_area_class %}{% endblock %}">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div> 
                    {% endfor %}
                {% endif %}
            {% endwith %}
        
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
