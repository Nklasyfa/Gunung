<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profil - {{ user.nama }}</title>
    
    <style>
        /* === DARI base.css === */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap');

        :root {
            --primary-color: #7A39E0; 
            --secondary-color: #A27EDD; 
            --bg-color: #ECE9F7; 
            --text-dark: #2B2B2B;
            --text-light: #F0F0F0;
            --shadow-main: rgba(122, 57, 224, 0.25);
        }
        * { box-sizing: border-box; }
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0; padding: 0;
            background-color: var(--bg-color); 
            position: relative; overflow: auto; 
        }
        .form-group { margin-bottom: 15px; }
        .form-group label {
            display: block; margin-bottom: 5px; color: var(--text-dark);
            font-weight: 600; font-size: 14px;
        }
        .form-control {
            width: 100%; padding: 12px 15px; border: 1px solid #ddd;
            border-radius: 8px; font-size: 15px; color: var(--text-dark);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-control:focus {
            border-color: var(--primary-color); outline: none;
            box-shadow: 0 0 8px rgba(122, 57, 224, 0.3);
        }
        textarea.form-control { min-height: 80px; resize: vertical; }
        .btn {
            width: 100%; padding: 14px; border: none; border-radius: 8px;
            font-size: 16px; font-weight: 700; cursor: pointer; text-align: center;
            text-decoration: none; display: inline-block;
            transition: background-color 0.3s ease, transform 0.1s;
            text-transform: uppercase;
        }
        .btn.primary { background-color: var(--primary-color); color: white; box-shadow: 0 4px 12px var(--shadow-main); }
        .btn.primary:hover { background-color: var(--secondary-color); transform: translateY(-2px); box-shadow: 0 6px 15px var(--shadow-main); }
        .btn.danger { background-color: #f44336; color: white; }
        .btn.danger:hover { background-color: #d32f2f; }
        .btn.secondary { background-color: #ddd; color: var(--text-dark); }
        .btn.secondary:hover { background-color: #ccc; }

        .alert {
            padding: 12px 15px; margin-bottom: 20px; border-radius: 8px;
            font-size: 14px; text-align: center; position: absolute; 
            top: 20px; left: 50%; transform: translateX(-50%);
            width: fit-content; max-width: 90%; z-index: 2000;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            border-width: 1px; border-style: solid;
        }
        .alert.success { background-color: #e6ffed; color: #28a745; border-color: #c3e6cb; }
        .alert.danger { background-color: #ffebe6; color: #dc3545; border-color: #f5c6cb; }
        .alert.warning { background-color: #fff8e6; color: #ffc107; border-color: #ffeeba; }
        
        /* === DARI edit_profile.html (Style Asli) === */
        body {
            /* Mengambil alih body dari base.css agar form terpusat */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color); /* Dari base.css */
        }
        .container {
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 500px;
        }
        .container h2 {
            color: var(--primary-color);
            margin-bottom: 25px;
            text-align: center;
            font-size: 24px;
        }
        .btn.secondary { 
            width: 100%; 
            margin-top: 10px; 
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px; 
            margin-top: 25px;
            flex-direction: column; /* Mengubah tata letak tombol menjadi vertikal */
        }
        .button-group .btn { width: 100%; padding: 14px 25px; }

    </style>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div> 
            {% endfor %}
        {% endif %}
    {% endwith %}

    <div class="container">
        <h2>Ubah Data Profil</h2>
        
        <form action="{{ url_for('edit_profile') }}" method="post">
            
            <div class="form-group">
                <label for="nama">Nama Lengkap</label>
                <input type="text" id="nama" name="nama" class="form-control" value="{{ user.nama }}" required>
            </div>
            
            <div class="form-group">
                <label for="no_hp">Nomor HP</label>
                <input type="text" id="no_hp" name="no_hp" class="form-control" value="{{ user.no_hp }}" required>
            </div>
            
            <div class="form-group">
                <label for="alamat">Alamat</label>
                <textarea id="alamat" name="alamat" class="form-control" required>{{ user.alamat }}</textarea>
            </div>
            
            <div class="button-group" style="margin-top: 25px;">
                <button type="submit" class="btn primary">Simpan Perubahan</button>
                <a href="{{ url_for('home') }}" class="btn secondary">Batal</a>
            </div>
        </form>
    </div>
</body>
</html>
